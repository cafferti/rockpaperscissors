<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
   

    <script>

        const product ={
            name : `socks`,
            price :180
        }
        console.log(product)
        console.log( typeof product)
        console.log(product.name)
        console.log(product.price);
        
        product.name = `cotton socks`;
        console.log(product.name)

        // to add to a property to an object
        product.new = `hood`
        console.log(product.new)

        // remove a value from object
        delete product.new
        console.log(product.new)
          


    
    </script>
</body>
</html>
